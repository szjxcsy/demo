<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>

<div id="app">
    <font v-bind:color="r">传智播客</font><br/>
    <!--v-bind 可省略成  : 号-->
    <font :color="b">黑马程序员</font><br>
    <font color="green">我会显示吗</font>
    <hr/>


    <!--超链接处的v-bind不可使用省略符号代替-->
    <a v-bind={href:"http://www.itcast.cn/"+url}>itcast</a>
</div>
</body>
</html>
<!--【需求】：使用vue定义属性ys，对页面中的字体标签<font>赋值颜色（color）。

          使用vue定义属性info，对页面中的超链接<a>传递参数（href）。
-->
<script>
    new Vue({

        el:"#app",

        data:{

            r:"red",
            b:"blue",

            url:"subject/javaeezly/index.shtml"
        },
        methods:{

        }
    })
</script>
