<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue-2.6.10.js"></script>


</head>
<body>

<div id="app">
    <div v-text="message1"></div>   <!--不会解析文本中html的元素-->
    <div v-html="message1"></div>   <!--会解析文本中html中的元素-->
</div>
</body>
</html>

<!--【需求】：使用message属性赋值“<h1>hello world</h1>”，查看页面输出内容。-->

<script>

    new Vue({

        el:"#app",

        data:{
            message:"hello",
            message1: "<p><font>你好</font></p>"
        },

        methods:{

        }
    })
</script>
