<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>键盘按键事件</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>

<div id="app">

    <input type="text" v-on:keydown="fun($event)">
</div>
</body>
</html>

<script>

    new Vue({

        el:"#app",

        data:{
            message:10  //model
        },

        methods:{

            fun:function (e) {

                /*捕获keyCode 判断它是否是0-9 需要使用event对象*/

                /*中文书输入法输入的英文字母的没有阻止?*/

                var keyCode = e.keyCode;

                if (!(keyCode >= 48 && keyCode <= 57)) {

                    //阻止默认行为执行
                    e.preventDefault();
                }
            }

        }
    })
</script>
