<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <tr>
            <td>序号</td>
            <td>编号</td>
            <td>名称</td>
            <td>价格</td>
        </tr>
        <tr v-for="(p,index) in products">
            <td>{{index+1}}</td>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
        </tr>


    </table>

</div>
</body>
</html>
<script>

    new Vue({

        el:"#app",

        data:{

           products:[{
               id:"itcast001",
               name:"电视机",
               price:1000
           },{
               id:"itcast002",
               name:"洗衣机",
               price:900
           },{

               id:"itcast003",
               name:"吹风机",
               price:120
           }]
        }
    })
</script>
