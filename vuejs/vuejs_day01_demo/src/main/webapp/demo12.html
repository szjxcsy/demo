<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-show </title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>

<div id="app">

    <span v-if="flag">传智播客</span>
    <span v-show="flag">itcast</span>
    <button type="submit" @click="fun">切换</button>
</div>

</body>
</html>
<!--【需求】：使用vue赋值flag变量（boolean类型），
用来判断<span>元素中的内容是否显示。-->

<script>
    new Vue({

        el:"#app",

        data:{

            flag:false
        },
        methods:{

            fun:function () {
                this.flag=!this.flag;
            }
        }
    })
</script>
