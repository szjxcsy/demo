<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs生命周期</title>
    <script src="js/vue-2.6.10.js"></script>
    <script src="js/axios-0.19.0.js"></script>

</head>
<body>
<div id="app">
    {{message}}
</div>
</body>
<script>
   var vue = new  Vue({

        el:"#app",

        data:{

            message:"hello world"
        },
        beforeCreate:function () {
            showData("创建vue实例前",this)
        },
        create:function () {
            showData("创建vue实例后",this)
        },
        beforeMount:function () {
            showData("挂载到Dao前",this)
        },
        mounted:function () {
            showData("挂载到Dao后",this)
        },
        beforeUpdate:function () {
            showData("数据变化前",this)
        },
        updated:function () {
            showData("数据变化后",this)
        },
        beforeDestroy:function () {
            showData("vue实例销毁前",this)
        },
        destroyed:function () {
            showData("vue实例销毁后",this)
        }


    });

    function showData(process,obj) {
        console.log(process);       //创建实例前运行
        console.log("data 数据:"+obj.message);  //data 数据:undefined(暂时还没获得数据)
        console.log("vue挂载的虚拟dom对象:");  //vue挂载的虚拟dom对象:   (暂时没有数据)
        console.log(obj.$el);  //undefined (暂时没有转换成)
        console.log("真实daom结构: "+document.getElementById("app").innerHTML);  //真实的结构:{{message}}
        console.log("_____________________________");
        console.log("_____________________________");
    }

    vue.message="good...";
    vue.$destroy();     //销毁了监听,不会执行数据变化的监听,即不会获奖message的值改成good...
</script>
</html>
